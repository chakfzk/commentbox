<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 기능</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- 관리자용 툴팁 스타일 (JS로 제어) --- */
        .admin-tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 100;
            pointer-events: none; /* 툴팁 자체에는 마우스 이벤트가 없도록 설정 */
            transition: opacity 0.2s;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="p-4 sm:p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">댓글</h1>

        <form id="comment-form" class="mb-6">
            <div class="flex flex-col sm:flex-row sm:space-x-2 mb-2">
                <div class="w-full sm:w-1/2 mb-2 sm:mb-0">
                    <label for="student-id" class="sr-only">학번</label>
                    <input type="text" id="student-id" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="학번" required>
                </div>
                <div class="w-full sm:w-1/2">
                    <label for="student-name" class="sr-only">이름</label>
                    <input type="text" id="student-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="이름" required>
                </div>
            </div>
            <div class="mb-2">
                <label for="comment-input" class="sr-only">댓글 내용</label>
                <textarea id="comment-input" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition" placeholder="댓글을 입력하세요..." required></textarea>
            </div>
            <button type="submit" id="submit-button" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 flex items-center justify-center">
                <span id="submit-text">댓글 달기</span>
                <svg id="submit-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="comments-container" class="space-y-4">
            <div id="loading" class="text-center py-4"><p class="text-gray-500">댓글을 불러오는 중...</p></div>
            <div id="no-comments" class="text-center py-4 hidden"><p class="text-gray-500">아직 댓글이 없습니다. 첫 댓글을 남겨보세요!</p></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. Firebase 설정 (사용자 정보로 교체 완료) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA7ztbUE3cgak7lIlwO-U4eQTze9g0ykRQ",
            authDomain: "mynotioncomment.firebaseapp.com",
            projectId: "mynotioncomment",
            storageBucket: "mynotioncomment.appspot.com",
            messagingSenderId: "708305128145",
            appId: "1:708305128145:web:dc6d5bffb92a4e71be53f0"
        };

        // --- Firebase 설정값이 올바른지 확인하는 코드 ---
        if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">설정 오류</p>
                    <p>Firebase 설정이 완료되지 않았습니다. 코드의 'firebaseConfig' 부분을 실제 프로젝트 정보로 교체해주세요.</p>
                </div>
            `;
            throw new Error("Firebase config is not set. Please replace placeholder values.");
        }


        const appId = 'default-comment-app';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI 요소 ---
        const studentIdInput = document.getElementById('student-id');
        const studentNameInput = document.getElementById('student-name');
        const commentInput = document.getElementById('comment-input');
        const commentForm = document.getElementById('comment-form');
        const commentsContainer = document.getElementById('comments-container');
        const loadingDiv = document.getElementById('loading');
        const noCommentsDiv = document.getElementById('no-comments');
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('admin') === 'true';

        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const savedId = localStorage.getItem('commentAppStudentId');
            const savedName = localStorage.getItem('commentAppStudentName');
            if (savedId) studentIdInput.value = savedId;
            if (savedName) studentNameInput.value = savedName;
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                listenForComments();
            }
        });

        signInAnonymously(auth).catch(error => {
            console.error("익명 로그인 실패:", error);
        });

        const commentsCol = collection(db, `/artifacts/${appId}/public/data/comments`);

        const addComment = async (studentId, name, text) => {
            if (!studentId.trim() || !name.trim() || !text.trim()) return;
            if (!currentUserId) { console.error("인증 정보 없음"); return; }

            submitButton.disabled = true;
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            try {
                await addDoc(commentsCol, { text, studentId, name, createdAt: serverTimestamp(), authorId: currentUserId });
                commentInput.value = '';
                localStorage.setItem('commentAppStudentId', studentId);
                localStorage.setItem('commentAppStudentName', name);
            } catch (error) {
                console.error("댓글 추가 오류: ", error);
            } finally {
                submitButton.disabled = false;
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        };

        const listenForComments = () => {
            const q = query(commentsCol);
            onSnapshot(q, (snapshot) => {
                loadingDiv.style.display = 'none';
                const comments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                comments.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));
                renderComments(comments);
            }, (error) => {
                console.error("댓글 수신 오류: ", error);
                loadingDiv.innerHTML = '<p class="text-red-500">댓글을 불러오는 데 실패했습니다.</p>';
            });
        };

        const renderComments = (comments) => {
            const oldComments = commentsContainer.querySelectorAll('.comment-item');
            oldComments.forEach(el => el.remove());
            noCommentsDiv.classList.toggle('hidden', comments.length > 0);

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment-item bg-white p-4 rounded-lg shadow-sm border border-gray-200';
                
                const authorInfo = `${comment.studentId || ''} ${comment.name || ''}`;
                const date = comment.createdAt ? comment.createdAt.toDate().toLocaleString('ko-KR') : '';

                commentElement.innerHTML = `
                    <div class="flex items-start justify-between">
                        <p class="text-gray-800 whitespace-pre-wrap flex-1 pr-4">${escapeHTML(comment.text)}</p>
                        <span class="text-sm font-medium text-gray-500">익명</span>
                    </div>
                    <div class="text-right text-xs text-gray-400 mt-2">${date}</div>
                `;
                commentsContainer.appendChild(commentElement);

                if (isAdmin) {
                    let tooltipElement = null;
                    commentElement.style.cursor = 'help';
                    commentElement.addEventListener('mouseenter', (e) => {
                        tooltipElement = document.createElement('div');
                        tooltipElement.className = 'admin-tooltip';
                        tooltipElement.textContent = authorInfo;
                        document.body.appendChild(tooltipElement);
                        tooltipElement.style.left = `${e.pageX + 10}px`;
                        tooltipElement.style.top = `${e.pageY - 28}px`;
                    });
                    commentElement.addEventListener('mouseleave', () => {
                        tooltipElement?.remove();
                    });
                     commentElement.addEventListener('mousemove', (e) => {
                        if (tooltipElement) {
                            tooltipElement.style.left = `${e.pageX + 10}px`;
                            tooltipElement.style.top = `${e.pageY - 28}px`;
                        }
                    });
                }
            });
        };

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);
        }

        commentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addComment(studentIdInput.value, studentNameInput.value, commentInput.value);
        });
    </script>
</body>
</html>
